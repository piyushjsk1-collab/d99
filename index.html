      margin: 0;
      height: 100vh;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #121f37;
      color: #fff;

    }

    .background-image-container {

    .background-image {

    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;

    }

    /* WhatsApp Button */
    .btn-whatsapp {
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: #fff;
      font-size: 22px;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.8), 0 0 40px rgba(18, 140, 126, 0.6);
      z-index: 10;
      cursor: pointer;
      animation: fast-zoom 0.5s infinite alternate ease-in-out;
      position: relative;
      overflow: hidden;
      border: none;
    }

    /* Hover Effect */
    .btn-whatsapp:hover {
      transform: scale(1.25);
      box-shadow: 0 0 30px rgba(37, 211, 102, 1), 0 0 60px rgba(18, 140, 126, 0.8);
    }

    /* Glow ripple inside */
    .btn-whatsapp::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 10%, transparent 10.01%);
      background-size: 10px 10px;
      opacity: 0.1;
      transform: rotate(25deg);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-50%) rotate(25deg);
      }

      100% {
        transform: translateX(50%) rotate(25deg);
      }
    }

    /* Zoom-in / Zoom-out Animation */
    @keyframes fast-zoom {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.15);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .btn-whatsapp {
        font-size: 18px;
        padding: 15px 30px;
      }

      .background-image {
        object-fit: contain;
        object-position: center;
      }

      .content {
